<body class="text-center">
  <form class="form-signin" action="/" method="post">
    <img class="mb-4" src="mail.png" 
         alt="" width="72" height="72">

    <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>

    <label for="inputFirst" class="sr-only">First Name</label>
    <input type="name" id="inputFirst" name="inputFirst" class="form-control" 
           placeholder="First Name" required autofocus>

    <label for="inputLast" class="sr-only">Last Name</label>
    <input type="name" id="inputLast" name="inputLast" class="form-control" 
            placeholder="Last Name" required autofocus>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" name="inputEmail" class="form-control" 
            placeholder="Email address" required autofocus>

    <button class="btn btn-lg btn-primary btn-block" type="submit" >
        Sign Up</button>
  </form>
</body>
